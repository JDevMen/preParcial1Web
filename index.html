<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content='IE=edge'>
    <title>Ejercicio preparcial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>People</h1>
        <div id ="formDiv">
            <h2>Formato nuevo elemento</h2>
            <form id="add">
                <div class="form-group">
                    <input type="text" class="form-control" id="lastNameForm" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="firstNameForm" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="emailForm" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="photoForm" placeholder="Enter photo url">
                </div>
                <button type="submit" class="btn btn-primary" id="submitForm">Submit</button>
            </form>
        </div>
        <div class="container" id ="tableDiv">
            <h2>Tabla de datos</h2>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                Eliminar datos tabla
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Eliminar todas las filas de la tabla</h5>
                            </button>
                        </div>
                        <div class="modal-body">
                            ¿Está seguro que desea eliminar todos los datos de la tabla?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="autodestruccion">Eliminar
                                todo</button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-bordered table-striped table-hover" id="table">
                <thead>
                    <tr>
                        <th scope="col" id="lastName">Last name</th>
                        <th scope="col" id="firstName">First Name</th>
                        <th scope="col" id="email">Email</th>
                        <th scope="col" id="photo">Photo</th>
                        <th scope="col" id="editar">Editar</th>
                        <th scope="col" id="eliminar">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="container">
            <h2>Tarjetas</h2>
            <div class="card-deck" id="cartas">
            
            </div>
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
