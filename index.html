    <link rel="stylesheet" href="main.css">

<body>
    <h1>People</h1>
    <form id="add">
        <div class="form-group">
            <input type="text" class="form-control" id="lastNameForm" 
                placeholder="Enter last name">
        </div>
        <div class="form-group">
            <input type="text" 
            class="form-control" 
            id="firstNameForm" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="emailForm" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="photoForm" placeholder="Enter photo url">
        </div>
        <button type="submit" class="btn btn-primary" id="submitForm">Submit</button>
    </form>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
        Eliminar datos tabla
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar todas las filas de la tabla</h5>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Está seguro que desea eliminar todos los datos de la tabla?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id ="autodestruccion">Eliminar todo</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover" id = "table">
        <thead>
            <tr>
                <th scope="col" id="lastName">Last name</th>
                <th scope="col" id="firstName">First Name</th>
                <th scope="col" id="email">Email</th>
                <th scope="col" id= "photo">Photo</th>
                <th scope="col" id= "editar">Editar</th>
                <th scope="col" id= "eliminar">Eliminar</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="main.js"></script>
</body>

</html>
